<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock - {{ product.product_name }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #2C7A7B; /* Teal */
            --accent-hover: #234E52;
            --text-primary: #ffffff;
            --text-secondary: #b0b0c3;
            --card-bg: #1f2937;
            --input-bg: #111827;
            --border-color: #374151;
            --danger: #EF4444;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .update-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-code {
            color: var(--accent);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.875rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(44, 122, 123, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
            color: white;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <div class="update-card">
        <div class="card-header">
            <div class="product-code">#{{ product.product_code }}</div>
            <h2 class="card-title">{{ product.product_name }}</h2>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">Current Stock</span>
                <span class="info-value">{{ product.stock_quantity }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Price</span>
                <span class="info-value">â‚¹{{ product.price }}</span>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="stock_quantity">New Stock Quantity</label>
                <input type="number" 
                       id="stock_quantity" 
                       name="stock_quantity" 
                       value="{{ product.stock_quantity }}" 
                       min="0" 
                       required 
                       placeholder="Enter new total quantity">
                <small style="color: #6b7280; font-size: 0.8rem; margin-top: 0.5rem; display: block;">
                    <i class="fas fa-info-circle"></i> This will overwrite the current stock level.
                </small>
            </div>

            <div class="btn-group">
                <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Stock
                </button>
            </div>
        </form>
    </div>

</body>
</html>
